<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jay Tours</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- custom CSS  -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>

  <body>
    <header>
      <!-- Navbar Section-->
      <nav class="navbar navbar-expand-lg bg-dark py-0 fixed-top">
        <div class="container">
          <a class="navbar-brand fs-1 fw-bold text-warning py-0" href="#"
            >JAY TOURS</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-primary" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center fw-bold">
              <li class="nav-item">
                <a class="nav-link active text-warning" href="/">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TESTIMONIALS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar Section Ends Here-->

      <!-- Hero Section Starts Here -->
      <section class="container-fluid px-0" id="hero">
        <img
          src="./Assets/Images/main.jpg"
          alt=""
          style="width: 100%; height: 100vh; object-fit: cover"
        />
      </section>
      <!-- Hero Section Ends Here -->
    </header>

    <!-- Main Section Starts Here -->
    <main class="mt-5 pb-5">
      <section class="container-fluid">
        <div class="row text-center">
          <p class="display-4 fw-bold text-warning" id="top-destinations" style="text-shadow: 1px 1px 3px black">
            TOP DESTINATIONS
          </p>
        </div>
        <div
          class="row justify-content-center align-items-center g-2 text-center"
        >
          <div class="col-lg-2 col-md-3 col-sm-8 col-12 mx-2">
            <p class="text-center fs-4">SRI LANKA</p>
            <img
              src="./Assets/Images/Top Destinations/Sri Lanka.jpg"
              alt=""
              width="100%"
              height="200px"
              style="object-fit: cover"
            />
          </div>
          <div class="col-lg-2 col-md-3 col-sm-8 col-12 mx-2">
            <p class="text-center fs-4">ROME</p>
            <img
              src="./Assets/Images/Top Destinations/Rome.jpg"
              alt=""
              width="100%"
              height="200px"
              style="object-fit: cover"
            />
          </div>
          <div class="col-lg-2 col-md-3 col-sm-8 col-12 mx-2">
            <p class="text-center fs-4">MALDIVES</p>
            <img
              src="./Assets/Images/Top Destinations/Maldives.jpg"
              alt=""
              width="100%"
              height="200px"
              style="object-fit: cover"
            />
          </div>
          <div class="col-lg-2 col-md-3 col-sm-8 col-12 mx-2">
            <p class="text-center fs-4">SWITZERLAND</p>
            <img
              src="./Assets/Images/Top Destinations/Switzerland.jpg"
              alt=""
              width="100%"
              height="200px"
              style="object-fit: cover"
            />
          </div>
          <div class="col-lg-2 col-md-3 col-sm-8 col-12 mx-2">
            <p class="text-center fs-4">THAILAND</p>
            <img
              src="./Assets/Images/Top Destinations/Thailand.jpg"
              alt=""
              width="100%"
              height="200px"
              style="object-fit: cover"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- Main Section Starts Here -->
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script

      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"

    ></script>
